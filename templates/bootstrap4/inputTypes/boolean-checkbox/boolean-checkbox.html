<template name="afCheckbox_bootstrap4">
  <div class="form-check">
    <input type="checkbox" value="true" {{atts}}>
    <label class="form-check-label" for="{{atts.id}}">
      {{afFieldLabelText name=this.name}}
    </label>
    <div class="invalid-feedback">{{{afFieldMessage name=this.name}}}</div>
  </div>
</template>
